; ----------------------------
; Configuration file for ProjectHamilton.
; ----------------------------

[NETWORKING]
; SSH interface. Either paramiko or twisted
RSA_KEY = .ssh/para

; Server port
SERVER_PORT = 2200

; A filter for accepting the incoming calls.
; Note: It will choose the seven first letters from the addresses.
; Changing or adding addresses you must have ', '. A comma and a space.
ALLOW = localhost, 127.0.0.1, 192.168.2.5

; ----------------------------